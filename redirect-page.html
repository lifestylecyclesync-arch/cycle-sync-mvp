<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #333;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>Opening Cycle Sync app...</p>
    </div>

    <script>
        // Get all URL parameters
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const type = params.get('type');

        if (token && type === 'recovery') {
            // Construct the deep link to your app
            const deepLink = `com.example.cycle_sync_mvp://auth/callback?token=${encodeURIComponent(token)}&type=recovery`;
            
            // Log for debugging
            console.log('Redirecting to:', deepLink);
            
            // Redirect to the app
            window.location.href = deepLink;
            
            // Fallback: show message if redirect doesn't work
            setTimeout(() => {
                document.body.innerHTML = '<div class="container"><h1>Opening App...</h1><p>If the app didn\'t open, please open Cycle Sync manually and try again.</p></div>';
            }, 2000);
        } else {
            // Invalid request
            document.body.innerHTML = '<div class="container"><h1>Invalid Request</h1><p>Password reset link is invalid or expired.</p></div>';
        }
    </script>
</body>
</html>
